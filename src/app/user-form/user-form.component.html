<form [formGroup]="form">
  <div class="container user-container">
    <app-page-title [title]='pageTitle'></app-page-title>
    <div class="form-group">
      <div class="row">
        <div class="col">
          <label for="email" class="font-weight-bold">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="email" class="form-control" id="email"
            formControlName="email" placeholder="your@email.com"
            [ngClass] = "{
              'is-invalid': !email?.valid && (!!email?.touched || !!email?.dirty)
            }">
          <app-field-control-error
            errorMsg = "Email Inválido."
            [showError] = "!email?.valid && (!!email?.touched || !!email?.dirty)">
          </app-field-control-error>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <div class="row">
        <div class="col">
          <label for="password" class="font-weight-bold">Senha</label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="password" class="form-control" id="password"
            formControlName="password" placeholder="YourPassword"
            [ngClass] = "{
              'is-invalid': !password?.valid && (!!password?.touched || !!password?.dirty)
            }">
          <app-field-control-error
            errorMsg = "Senha é obrigatória."
            [showError] = "!password?.valid && (!!password?.touched || !!password?.dirty)">
          </app-field-control-error>
        </div>
      </div>
    </div>
    
    <div class="row justify-content-between">
      <div class="col">
        <button type="button" class="btn btn-primary" (click) = "onSubmit()">{{ submitButtonText }}</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary text-nowrap" (click) = "onClick()">{{ secondaryButtonText }}</button>
      </div>
    </div>

  </div>
</form>
