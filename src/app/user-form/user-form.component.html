
<form [formGroup]="form" (ngSubmit) = "onSubmit()">
  <div class="container user-container">
    <app-page-title [title]='pageTitle'></app-page-title>
    <div class="form-group">
      <div class="row my-row">
        <div class="col">
          <label for="email" class="font-weight-bold">Email</label>
        </div>
      </div>
      <div class="row my-row">
        <div class="col">
          <input type="email" class="form-control" id="email"
            formControlName="email" placeholder="your@email.com"
            [ngClass] = "applyErrorCSS('email')">
          <app-field-control-error
            errorMsg = "Email Inválido."
            [showError] = "showFieldError('email')">
          </app-field-control-error>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <div class="row">
        <div class="col">
          <label for="password" class="font-weight-bold">Senha</label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="password" class="form-control" id="password"
            formControlName="password" placeholder="YourPassword"
            [ngClass] = "applyErrorCSS('password')">
          <app-field-control-error
            errorMsg = "Senha é obrigatória."
            [showError] = "showFieldError('password')">
          </app-field-control-error>
        </div>
      </div>
    </div>
    
    <div class="row justify-content-between">
      <div class="col my-col">
        <button type="submit" class="btn btn-primary">{{ submitButtonText }}</button>
      </div>
      <div class="col my-col">
        <button type="button" (click) = "onClick()" class="btn btn-primary text-nowrap">{{ secondaryButtonText }}</button>
      </div>
    </div>

  </div>
</form>
