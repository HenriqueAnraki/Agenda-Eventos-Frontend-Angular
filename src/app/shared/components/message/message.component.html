<div class="modal-body">
  <div class="container">
    <div class="row">
      <div class="col">
        <div *ngFor="let message of messages">
          <p>{{ message }}</p>
        </div>
      </div>
    </div>  
  </div>
</div>

<div class="modal-footer">
  <button *ngIf="!confirmModal" type="button" class="btn btn-default" (click)="onClose()"> Fechar </button>
  <button *ngIf="confirmModal" type="button" class="btn btn-success" (click)="onConfirm()" >Confirmar</button>
  <button *ngIf="confirmModal" type="button" class="btn btn-danger" (click)="onCancel()" >Cancelar</button>
</div>
