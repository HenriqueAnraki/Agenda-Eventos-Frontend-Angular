<h3>Login</h3>

<form [formGroup]="form" (ngSubmit) = "onSubmit()">
  <div class="form-group">
    <div class="row">
      <div class="col-sm-12">
        <label for="email">Email</label>
      </div>
      <div class="col-sm-12">
        <input type="email" class="form-control" id="email"
          formControlName="email" placeholder="your@email.com"
          [ngClass] = "applyErrorCSS('email')">
        <app-field-control-error
          errorMsg = "Email Inválido."
          [showError] = "showFieldError('email')">
        </app-field-control-error>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-12">
        <label for="password">Senha</label>
      </div>
      <div class="col-sm-12">
        <input type="password" class="form-control" id="password"
          formControlName="password"
          [ngClass] = "applyErrorCSS('password')">
        <app-field-control-error
          errorMsg = "Senha é obrigatória."
          [showError] = "showFieldError('password')">
        </app-field-control-error>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
    <div class="col-sm-2">
      <a routerLink="/user" class="btn btn-primary">
        Create Account</a>
    </div>
  </div>
</form>

<app-form-debug [form]=form></app-form-debug>
